services:
  postgres:
    image: postgres:16
    container_name: autotrader-postgres
    environment:
      POSTGRES_DB: autotrader
      POSTGRES_USER: autotrader
      POSTGRES_PASSWORD: autotrader
    ports:
      - "5432:5432"
    volumes:
      - autotrader_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autotrader -d autotrader"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  autotrader_pg_data:




